<div
style="display: flex; justify-content: center; align-items: center; gap: 4rem; height: 100vh; flex-wrap:wrap;"
>
  <div *ngIf="events && events.length > 0" class="top-event" >
    <app-event-card [event]="events[0]"></app-event-card>
  </div>
  
  <div *ngIf="events && events.length > 1">
    <app-event-card [event]="events[1]"></app-event-card>
  </div>
  <div *ngIf="!events || events.length === 0" style="text-align: center; padding: 2rem;">
    <h2 style="color: #666; font-size: 2rem; margin-bottom: 1rem;">Henüz Etkinlik Yok</h2>
    <p style="color: #999; font-size: 1.2rem;">Şu anda gösterilecek etkinlik bulunmuyor. Yeni etkinlikler eklendiğinde burada görünecek.</p>
  </div>
</div>
