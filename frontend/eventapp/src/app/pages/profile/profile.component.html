<mat-grid-list cols="12">
  <mat-grid-tile colspan="12" class="container">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="card" [ngClass]="{'enabled': isVisible, 'disabled': !isVisible}">
      <div class="icons">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="22" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
          <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
        </svg>
        <label class="title">My Account</label>         
      </div>
      <div>
        <label for="name" class="user-label" >Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          name="name"
          class="inps"
          [(ngModel)]="users[0].name" 
          #nameInput
        />
        <!-- ngmodel değiştir artık desteklenmiyormuş -->
      </div>
      <div>
        <label for="surname" class="user-label">Surname</label>
        <input
          type="text"
          id="surname"
          formControlName="surname"
          name="surname"
          class="inps"
          [(ngModel)]="users[0].surname"
          #surnameInput
        />
      </div>
      <div>
        <label for="email" class="user-label">Email</label>
        <input
          type="email"
          id="email"
          class="inps"
          formControlName="email"
          name="email"
          [(ngModel)]="users[0].email"
          #emailInput
        />
      </div>
      <div>
        <label for="username" class="user-label">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          name="username"
          #usernameInput
          class="inps"
        />
      </div>
      <div>
        <label for="password" class="user-label">Password</label>
        <input type="password" id="password" class="inps" formControlName="password" name="password" #passwordInput/>
      </div>
      <div [ngStyle]="{'display': isVisible ? 'block' : 'none'}">
        <label class="confirm">*</label>
        <label for="confirmPassword" class="user-label " *ngIf="isVisible">Confirm Password</label>
        <input type="password" id="confirmPassword" class="inpconf" formControlName="confirmPassword" name="confirmPassword" #confirmInput/>
      </div>
      <hr>
      <div>
        <button type="submit" class="btn1" (click)="btnAction()" >{{ action }}</button>
        <button type="button" (click)="btnCancel()" *ngIf="isVisible" class="btn2">Cancel</button>
      </div>
    </form>
  </mat-grid-tile>
</mat-grid-list>
<!-- [ngStyle]="!isVisible ? {'position': 'relative','justify-content':'flex-end','right': '0'} : {}" -->
